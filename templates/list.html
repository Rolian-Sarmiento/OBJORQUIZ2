{% extends 'template.html' %}

{% block myheading %}
<h2 class="mb-4">Job Applicants for Junior Developer</h2>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <column>
                <th>Forms</th>
            </column>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for applicant in applicants %}
        <tr>
            <td>
                <a href="{% url 'applicant_detail' applicant.username %}" class="btn btn-primary btn-sm">Go</a>
                <a href="{% url 'applicant_delete' applicant.username %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
